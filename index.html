<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/lead.png" type="image/x-icon">
    <title>Mesto</title>
</head>

<body>
    <wrapper class="body__wrapper">
        <header class="header">
            <a href="#" class="header__logo"><img src="img/logo.svg" alt="logotip"></a>
        </header>
        <main class="main__page">
            <section class="profile">
                <img class="avatar" src="img/avatar.jpg" alt="photo">
                <div class="registration">
                    <h1 class="name">Жак-Ив Кусто</h1>
                    <button class="registration__button"><img src="img/editButton.svg"
                            alt="button of registration"></button>
                    <h2 class="statys">Исследователь океана</h2>
                    <button class="add__button"><img src="img/editButton.svg"></button>
                </div>
            </section>
        </main>
    </wrapper>

</body>

</html>
